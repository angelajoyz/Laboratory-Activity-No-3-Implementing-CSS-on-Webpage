<html>
<head>
 <title> Input Data </title>
			<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
			<form class="form-container">
            <form action="cha_act_source_costcenter.html" method="POST">

<style> table, th, td {
 border:1px solid black;

}
</style>
<br>
<br>

 <h2> INPUT DATA </h2>
<table style="width:28%">
  <tr>
      <th>CUSTOMER DETAILS:</th>
  </tr>
  <tr>
    <td style="text-align:center">First Name:</td>
<td><input type"text" id="fname" name=
  		"fname"></td>
  </tr>
  <tr>
    <td style="text-align:center">Middle Name:</td>
<td><input type"text" id="mname" name=
  		"mname"></td>

  </tr>
  <tr>
    <td style="text-align:center">Last Name:</td>
<td><input type"text" id="lname" name=
  		"lname"></td>
 
  </tr>
  <tr>
    <td style="text-align:center">Email:</td>
<td><input type"text" id="email" name=
  		"email"></td>
	
  </tr>
  <tr>
    <td style="text-align:center">Mobile Number:</td>
<td><input type"text" id="mnumber" name=
  		"mnumber"></td>

  </tr>
  <tr>
    <td style="text-align:center">Gender:</td>
<td><input type="radio" name="gender" value="male">Male
	<input type="radio" name="gender" value="female">Female
	</td>	
  </tr>
  <tr>
    <td style="text-align:center">Birthdate:</td>
<td><input type="date" id="bdate" name="bdate" required>

  </tr>
  <tr>
    <td label for="w3review">Address:</label><br>
    <td><textarea id="address" name="address" rows="4" cols="23">
    </textarea>

  </tr>
  </table>
  <br>

<h2> PAYMENT TRANSACTION </h2>
<table style="width:28%">
  <tr>
      <th>ORDER DETAILS:</th>
  <tr>
    <td style="text-align:center">Product:</td>
<td><select id="product" name="product">
<option value="cash">Grape Wine</option>
</td>

  <tr>
  <tr>
    <td style="text-align:center">Quantity:</td>
<td><input type"text" id="quantity" name=
  		"quantity"></td>

  <tr>
  <tr>
    <td style="text-align:center">Payment Type:</td>
<td><select id="payment" name="payment">

<option value="cash">Cash</option>
<option value="cheque">Cheque</option>
<option value="e-wallet">E-wallet</option></td>

  <tr>
  <tr>
    <td style="text-align:center">Payment Date:</td>
<td><input type="date" id="pdate" name="pdate" required>
 
  <tr>
  <tr>
    <td style="text-align:center">Expenses Date:</td>
<td><input type="date" id="pdate" name="pdate" required></td>
	
  <tr>
  <tr>
    <td style="text-align:center">Transaction Date:</td>
<td><input type="date" id="pdate" name="pdate" required></td>
  <tr>
  <tr>
    <td label for="ordernote">Order Note:</label><br>
    <td><textarea id="ordernote" name="ordernote" rows="4" cols="24">
    </textarea>

  </tr>
  </table>
  <br>

<input type="reset" value="Reset">
<input type="submit" value="Submit">

</form>
